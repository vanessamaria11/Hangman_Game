<!DOCTYPE=html>
	<html lan="en-us">
		<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	</head>

	<body>
		<h1 id="title">Hangman</h1>
	<div class="container">
		<div class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-1" id="image">Image goes here
		</div>
		<div class="col-xs-12 col-md-5 col-md-offset-1" id="game-rules">
			<div id="startkey"></div>
			<h1>
			Press any key to get started
			</h1>
			<h1> 
			Wins: (number of times user guessed the word correctly)
			</h1>
			<div id="word"></div>
			<div id="princessword"></div>
			<div id="belleword"></div>
			<div id="arielword"></div>
			<div id="cinderellaword"></div>
			<h1>
				Current Word
			</h1>
			<h1> Number of Guesses left
				<div id="number-of-guesses"></div>
			</h1>
			<h1>
				Letters Already Guessed
			</h1>
			<div id="letters-guessed"></div>
			<h1>
				Points
			</h1>
			<div id="points"></div>
			<div id="princesspoints"></div>
			<div id="bellepoints"></div>
			<div id="arielpoints"></div>
			<div id="cinderellapoints"></div>
			<h1>
				Losses
			</h1>
			<div id="losses"></div>
			<h1> Restart </h1>
			<div id="restart"></div>
		</div>
	</div>
	</div>
</div>
	<footer>
	</footer>
<!--put javascript code at the bottom of the page or else it wouldnt have read the javascript code -->
	<script src="assets/javascript/game.js"></script>
	</body>
	</html>
